<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Valentine</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

    <style>
        :root {
            --primary: #ff4d6d;
            --dark-red: #800f2f;
            --bg-dark: #0f172a;
            --gold: #ffd700;
            --text-light: #fff0f3;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .script-font { font-family: 'Great Vibes', cursive; }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
        }

        .slide.active { opacity: 1; visibility: visible; }

        /* ---------- SLIDE 2 ---------- */

        #slide-2 {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }

        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .memory-card {
            width: 250px;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .img-placeholder {
            width: 100%;
            height: 100%;
        }

        /* ðŸ”¥ ONLY CHANGE IS HERE (LOCAL IMAGES) */

        .p1 {
            background: url('img/photo1.jpg') center/cover no-repeat;
        }

        .p2 {
            background: url('img/photo2.jpg') center/cover no-repeat;
        }

        .p3 {
            background: url('img/photo3.jpg') center/cover no-repeat;
        }

        .memory-overlay {
            position: absolute;
            inset: 0;
            background: rgba(128, 15, 47, 0.85);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
        }

        .memory-card:hover .memory-overlay {
            opacity: 1;
        }

        .quote-text {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="slide active" id="slide-2">
    <div class="gallery">
        <div class="memory-card">
            <div class="img-placeholder p1"></div>
            <div class="memory-overlay">
                <p class="quote-text">"You are my favorite adventure."</p>
            </div>
        </div>

        <div class="memory-card">
            <div class="img-placeholder p2"></div>
            <div class="memory-overlay">
                <p class="quote-text">"In your smile, I see beauty."</p>
            </div>
        </div>

        <div class="memory-card">
            <div class="img-placeholder p3"></div>
            <div class="memory-overlay">
                <p class="quote-text">"I choose you over and over."</p>
            </div>
        </div>
    </div>
</div>

</body>
  </html>
