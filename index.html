<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Valentine</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

    <style>
        :root {
            --primary: #ff4d6d;
            --dark-red: #800f2f;
            --bg-dark: #0f172a;
            --gold: #ffd700;
            --text-light: #fff0f3;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .script-font { font-family: 'Great Vibes', cursive; }

        #main-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            z-index: 1;
            overflow: hidden;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            z-index: 2;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 1.2rem;
        }

        #prev-btn { left: 20px; }
        #next-btn { right: 20px; }
        .hidden { display: none !important; }

        /* ---------- SLIDE 1 ---------- */
        #slide-1 {
            background: radial-gradient(circle at center, #590d22, #2b0612);
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .intro-content {
            text-align: center;
            z-index: 5;
        }

        .typewriter-text {
            font-size: 1.5rem;
            color: #ffccd5;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 4rem;
            color: var(--primary);
            opacity: 0;
        }

        /* ---------- SLIDE 2 (PHOTOS ONLY CHANGED) ---------- */
        #slide-2 {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }

        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .memory-card {
            position: relative;
            width: 250px;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
        }

        .img-placeholder {
            width: 100%;
            height: 100%;
        }

        /* ✅ LOCAL PHOTOS */
        .p1 { background: url('img/photo1.jpg') center/cover no-repeat; }
        .p2 { background: url('img/photo2.jpg') center/cover no-repeat; }
        .p3 { background: url('img/photo3.jpg') center/cover no-repeat; }

        .memory-overlay {
            position: absolute;
            inset: 0;
            background: rgba(128, 15, 47, 0.85);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .memory-card:hover .memory-overlay {
            opacity: 1;
        }

        .quote-text {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
        }

        /* ---------- SLIDE 3,4,5 SAME ---------- */
        #slide-3 { background: #000; }
        #slide-4 { background: linear-gradient(to bottom, #020024, #090979, #00d4ff); }
        #slide-5 { background: #000; }
    </style>
</head>

<body>

<audio id="bg-music" loop>
    <source src="Tera_Khwab.mp3" type="audio/mpeg">
</audio>

<button class="nav-btn hidden" id="prev-btn">‹</button>
<button class="nav-btn" id="next-btn">›</button>

<div id="main-container">

    <!-- SLIDE 1 -->
    <div class="slide active" id="slide-1">
        <div class="intro-content">
            <div class="typewriter-text" id="typewriter"></div>
            <h1 class="main-title script-font">Happy Valentine’s Day<br>My Love</h1>
        </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="slide" id="slide-2">
        <div class="gallery">
            <div class="memory-card">
                <div class="img-placeholder p1"></div>
                <div class="memory-overlay"><p class="quote-text">You are my favorite adventure</p></div>
            </div>
            <div class="memory-card">
                <div class="img-placeholder p2"></div>
                <div class="memory-overlay"><p class="quote-text">In your smile, I see beauty</p></div>
            </div>
            <div class="memory-card">
                <div class="img-placeholder p3"></div>
                <div class="memory-overlay"><p class="quote-text">I choose you over and over</p></div>
            </div>
        </div>
    </div>

    <!-- SLIDE 3 -->
    <div class="slide" id="slide-3"><h2>Gift Page</h2></div>

    <!-- SLIDE 4 -->
    <div class="slide" id="slide-4"><h2>Promise Page</h2></div>

    <!-- SLIDE 5 -->
    <div class="slide" id="slide-5"><h2>Final Page</h2></div>

</div>

<script>
gsap.registerPlugin(TextPlugin);

let slides = document.querySelectorAll('.slide');
let current = 0;

document.getElementById('next-btn').onclick = () => change(1);
document.getElementById('prev-btn').onclick = () => change(-1);

function change(dir){
    slides[current].classList.remove('active');
    current += dir;
    if(current < 0) current = 0;
    if(current >= slides.length) current = slides.length - 1;
    slides[current].classList.add('active');
}
</script>

</body>
  </html>
